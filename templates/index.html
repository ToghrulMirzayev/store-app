<!DOCTYPE html>
<html>
  <head>
    <title>Store App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="{{ '/static/index_style.css' }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/static/theme_style.css' }}" />
    <link rel="icon" type="image/x-icon" href="{{ 'static/favicon.ico' }}" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="toggle-container">
      <span>Day/Night</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-theme" />
        <span class="toggle-slider round"></span>
      </label>
    </div>
    <div class="container">
      <h1>Authorization</h1>
      <form id="loginForm" onsubmit="return validateForm()">
        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="button-container">
          <button class="login-button" type="button" onclick="authenticateUser()">Log In</button>
        </div>
      </form>
      <p id="message"></p>
      <script type="text/javascript" src="{{ '/static/auth_script.js' }}"></script>
      <script type="text/javascript" src="{{ '/static/theme_script.js' }}"></script>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-content">By Toghrul Mirzayev</div>
      </div>
    </footer>
  </body>
</html>
